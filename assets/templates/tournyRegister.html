<div class="modal-header" ng-show="! step">
	<button type="button" class="close pull-right" ng-click="$close('discard')">x</button>
  <h3 class="modal-title" id="nav-away-modal-title">
		Register for {{tournament.name}}
	</h3>
</div>
<div class="modal-body">
	<form name="createAccountForm">
		<div class="row">
			<div class="col-md-12">
				<label for="fName">First Name</label>
				<input type="text" name="fName" class="form-control" ng-model="fName">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<label for="lName">Last Name</label>
				<input type="text" name="lName" class="form-control" ng-model="lName">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<label for="city">City</label>
				<input type="text" name="city" class="form-control" ng-model="city">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<label for="email">email</label>
				<input type="text" name="email" class="form-control" ng-model="email" ng-blur="emailSearch()">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" ng-show="!validEmail">
				<span class="error">That email already exists. Please use another.</span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<label for="username">username</label>
				<input type="text" name="username" class="form-control" ng-model="username" ng-blur="usernameSearch()">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" ng-show="!validUsername">
				<span class="error">That username already exists. Please choose another.</span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<label for="password">Password</label>
				<input type="password" name="password" class="form-control" ng-model="password">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<span ng-click="haveAccount()" style="font-size: 14px; font-weight: 500; color: blue; cursor: pointer;">Click here to sign in if you already have an account.</span>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary pull-left" ng-click="$close('discard')">
    <i class="fa fa-reply"></i> &nbsp; Close
  </button>
	<button type="button" class="btn btn-success pull-right" ng-disabled="!fName || !lName || !city || !email || !username || !password || !validEmail || !validUsername" ng-click="createAccount()">
    <i class="fa fa-plus"></i> &nbsp; Create Account
	</button>
</div>
